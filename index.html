<!DOCTYPE html>
<html ng-app="edloidas">
    <head>
        <meta charset="utf-8">

        <title>Happy Birthday, Nina!</title>

        <link rel="shortcut icon" href="img/favicon.png" type="image/png">

        <meta name="description" content="Happy Birthday and Valentine's Day, Nina!">
        <meta name="author" content="edloidas@gmail.com">

        <!-- Styles -->
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <!-- Libraries -->
    </head>

    <body>
        <!-- Preload overlay -->
        <div id="pleaseStandBy">
            <h1>Please Stand By</h1>
            <p>
                <span>loading</span>
                <span class="dot one">.</span>
                <span class="dot two">.</span>
                <span class="dot three">.</span>
            </p>
        </div>

        <div class="container">
            <img id="street" src="https://www.dropbox.com/s/osr89i570gtxayl/busy_city_street_night.png?dl=1" alt="street">
            <img id="couple" src="https://www.dropbox.com/s/zgamgvppzlp9pml/couple.png?dl=1" alt="couple">
        </div>
        <!-- [The Baseballs - Umbrella] -->
        <audio id="song" controls>
            <source src="https://www.dropbox.com/s/wrypf2sawwfhylt/The%20Baseballs%20%20%E2%80%94%20Umbrella.mp3?dl=1" />
        </audio>
        <button id="tooglePlay" class="" title="Pause [The Baseballs - Umbrella]">
            <i class="fa fa-play"></i>
            <i class="fa fa-pause"></i>
        </button>
    </body>
</html>
